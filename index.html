<body>



    <main class="mycontainer" id="home">
        <div class="container headings">
            <h1 class="text-center pt-5">WEATHERINFO</h1>
            <h2 class="text-center mt-3"><img src="svg/sun.svg" alt="sun" srcset="" width="80px"> Check Weather
                of Any City in the World <img src="svg/cloud.svg" alt="cloud" srcset="" width="80px"></h2>
        </div>
        <br><br>
        <div class="weathercontainer card container card text-white"
            style="width: 25%;border-radius: 20px; height: 30%;">
            <form class="py-3">
                <input type="text" class="mx-auto form-control text-center" placeholder="Enter City Name" id="city"
                    autocomplete="off" style="width: 80%" ;>
                <button type="button" autofocus class="btn btn-primary text-center mt-3" id="button"><span
                        class="fas fa-search"></span>&nbsp;&nbsp;&nbsp; CHECK</button>
            </form>
            <p class="temp d-inline text-dark font-weight-bold mt-4">Temperature&nbsp;&nbsp;:&nbsp;&nbsp; <img
                    class="icon" src="" class="d-inline" width="40px"><span id="temp"></span>
            </p>
        </div>
    </main>
